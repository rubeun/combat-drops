<!doctype html>
<html>
	<head>
		<title>Rubeun's Combat Drops</title>
	</head>
	<body>
	<h1 id="mainHeader">Rubeun's Combat Drops</h1>

<!--
	With the new HTML5 features, modify the form so that:
	
	The formula input field has an autocomplete option with the following options: "sin", "cos", "tan" and "cot".
	The iterations input field is a slider with possible values from 1 to 10.
	The precision input field is a number picker with possible values from 1 to 100, where 50 is the default value.
-->
	<form>
	 Formula: <input name="formula" type="option" list="formula" />
					<datalist id="formula">
					  <option value="sin" />
					  <option value="cos" />
					  <option value="tan" />
					  <option value="cot" />
					</datalist>
	 				<br />
	 Iterations: <input name="iterations" type="range" min="1" max="10" step="1" /><br />
	 Precision: <input name="precision" type="number" min="1" max="100" value="50" /><br />
	</form>

	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/drops.js"></script>
	</body>
</html>
